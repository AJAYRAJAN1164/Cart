<div class="box">
    <div class="content-container">
      
        <span class="content-span full-width text-white">Are you sure you want to delete this</span>
        <button class="btn txt-end" id="close-icon" (click)="closeDialog()"><i class="far fa-times-circle"></i></button>
    </div>
    <button class="btn btn-danger mx-2 haha" id="yes-button" [mat-dialog-close]="true">Yes</button>
    <button class="btn btn-success mx-2 haha" id="no-button" [mat-dialog-close]="false">No</button>
   
</div>
