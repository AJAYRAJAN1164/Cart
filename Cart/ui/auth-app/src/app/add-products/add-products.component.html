<app-header></app-header>
<h1 class=" edit">ADD NEW PRODUCT</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Sucess !</strong> Your data has been addedd successfully 
    <button type="button" (click)="closeAlert()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
<div class="container">
    <form [formGroup]="addProducts" (ngSubmit)="collectProducts()">
        <div class="mb-3">
          <label class="form-label">NAME OF THE PRODUCT</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
          <div *ngIf="f.name.invalid && f.name.touched " class="error">
            <div *ngIf="f.name.errors?.required">Name is required</div>
        </div>
        
        </div>
        <div class="mb-3">
          <label class="form-label">DESCRIPTION</label>
          <input type="text" class="form-control" formControlName="description" placeholder="Enter description">
          <div *ngIf="f.description.invalid && f.description.touched " class="error">
            <div *ngIf="f.description.errors?.required">Description is required</div>
        </div>
        </div>
    
        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="email" class="form-control" formControlName="category" placeholder="Enter category">
            <div *ngIf="f.category.invalid && f.category.touched " class="error">
              <div *ngIf="f.category.errors?.required">Category is required</div>
          </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" formControlName="price" placeholder="Enter price">
            <div *ngIf="f.price.invalid && f.price.touched " class="error">
              <div *ngIf="f.price.errors?.required">Price is required</div>
          </div>
          </div> 
    
        <button type="submit" class="btn btn-primary" [disabled]="!addProducts.valid">Submit</button>
      </form>
</div>
